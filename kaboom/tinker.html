        <script>
            // JS
            // initialize kaboom context
            kaboom()

            // load assets
            loadSprite("duck", "sprites/duck.png")

            // add my duck on my screen
            const duck = add([
	        // list of components
	        sprite("duck"),
	        pos(10, 20),
	        area(),
            body()
        ])

        loadSprite("froggie", "sprites/frog.jpg")

            // add my duck on my screen
            const froggie = add([
	        // list of components
	        sprite("froggie"),

        ])

        // setGravity(1600)

        // onKeyPress("space", () => {

	    //             })

        onKeyDown("right", () => {
   	 	        duck.move(100, 5)
	                })

        onKeyDown("left", () => {
   	 	        duck.move(-100, -10)
	                })

        onKeyDown("up", () => {
   	 	        duck.move(0, -100)
	                })

        onKeyDown("down", () => {
   	 	        duck.move(0, 100)
	                })

        // keep track of score
